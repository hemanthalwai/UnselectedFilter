<h2>Here are some links to help you start: </h2>
<form appRowOption>
<div *ngFor="let item of iterations;let index = index" >
  <label>Preferred Country {{index + 1}}</label>&nbsp;&nbsp;&nbsp;
  <select name="country" unselectedOptions='country' [value]="values[index]">
    <option disabled>Select Country</option>
    <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
  </select>
  <span style="font-size: 25px;" (click)="deleteSelect()">X</span>
</div>
<button (click)='addCountry(index)'>Add</button>
</form>
